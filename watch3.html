<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جاري التحميل...</title>
  <style>
    body { text-align: center; font-family: Arial; background: #111; color: #fff; padding: 50px; }
    #countdown { font-size: 48px; margin: 20px 0; color: #0f0; }
    .banner { width: 100%; max-width: 728px; height: 90px; margin: 20px auto; background: #666; line-height: 90px; color: #ccc; }
  </style>
</head>
<body>

  <div class="banner">📢 إعلان بانر آخر 3</div>

  <h1>⏳ انتظر لحظة...</h1>
  <p>جاري التحويل للبث المباشر</p>
  <div id="countdown">4</div>

  <!-- إعلانات Popunder -->
  <script>
    window.onload = () => {
      window.open('https://popunder1-link3.com', '_blank');
      window.open('https://popunder2-link3.com', '_blank');
    };
  </script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const finalLink = urlParams.get("link");

    let count = 4;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      count--;
      countdown.textContent = count;
      if (count === 0 && finalLink) {
        clearInterval(timer);
        window.location.href = finalLink;
      }
    }, 1000);
  </script>

</body>
</html>
