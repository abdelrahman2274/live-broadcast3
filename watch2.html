<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>انتظر قليلاً - 2</title>
  <style>
    body { text-align: center; font-family: Arial; background: #111; color: #fff; padding: 50px; }
    #countdown { font-size: 48px; margin: 20px 0; color: #0f0; }
    .banner { width: 100%; max-width: 728px; height: 90px; margin: 20px auto; background: #555; line-height: 90px; color: #ccc; }
  </style>
</head>
<body>

  <div class="banner">🔺 إعلان بانر أعلى 2 🔺</div>

  <h1>🔔 الرجاء الانتظار</h1>
  <p>سيتم تحويلك تلقائيًا بعد انتهاء العد التنازلي</p>
  <div id="countdown">10</div>

  <div class="banner">🔻 إعلان بانر أسفل 2 🔻</div>

  <!-- إعلانات Popunder -->
  <script>
    window.onload = () => {
      window.open('https://popunder1-link2.com', '_blank');
      window.open('https://popunder2-link2.com', '_blank');
    };
  </script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get("link");

    let count = 7;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      count--;
      countdown.textContent = count;
      if (count === 4 && link) {
        clearInterval(timer);
        window.location.href = `watch3.html?link=${encodeURIComponent(link)}`;
      }
    }, 1000);
  </script>

</body>
</html>
